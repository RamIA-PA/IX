<div class="container mt-4">
  <div class="card">
    <div class="card-body">
      <span class="h3">Listado de Estudiantes</span>
      <br>
      <button class="btn btn-dark btn-lg float-right" routerLink="/agregar">Agregar</button>

      <table class="table table-striped mt-5">
        <thead>
          <tr>
            <th>UID</th>
            <th>Apellido</th>
            <th>Nombre</th>
            <th>horas</th>
            <th>email</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let usuarios of items$ | async">
            <td>{{ usuarios.UID }}</td>
            <td>{{ usuarios.apellido }}</td>
            <td>{{ usuarios.nombre }}</td>
            <td>{{ usuarios.horas }}</td>
            <td>{{ usuarios.email }}</td>
            <td>
              <button class="btn btn-danger" (click)="eliminarDato(usuarios.UID)">
                <svg  xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3" viewBox="0 0 16 16">
                  <path d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5ZM11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H2.506a.58.58 0 0 0-.01 0H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1h-.995a.59.59 0 0 0-.01 0H11Zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5h9.916Zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47ZM8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5Z"></path>
                </svg>
              </button>
              <button class="btn btn-primary" (click)="abrirModalEdicion(usuarios.UID, usuarios)">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                  <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                  <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                </svg>
              </button>
              
              
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<!-- Modal de Edición -->
<div class="modal" [ngClass]="{'show': modalAbierto, 'd-block': modalAbierto}" tabindex="-1" role="dialog"
  aria-labelledby="editarModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editarModalLabel"></h5>
        <button type="button" class="close" aria-label="Close" (click)="cerrarModal()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- Aquí colocas el formulario de edición con los campos necesarios -->
        <form class="loginform"  [formGroup]="datosUsuarioForm" (ngSubmit)="guardarCambios()">
          <div class="contenedortext">
            <div class="logininfo">
              <h1>Agregar Datos</h1>
            </div>
          <div class="form-group">
            <label for="nombre">nombre:</label>
            <input type="text" formControlName="nombre" class="form-control" id="nombre" placeholder="nombre">
          </div>


          <div class="form-group">
            <label for="apellido">apellido:</label>
            <input type="text" formControlName="apellido" class="form-control" id="apellido" placeholder="apellido">
          </div>

          <div class="form-group">
            <label for="email">email:</label>
            <input type="email" formControlName="email" class="form-control" id="email" placeholder="email">
          </div>
           <div class="form-group">
            <label for="horas">horas:</label>
            <input type="number" formControlName="horas" class="form-control" id="horas" placeholder="horas">
          </div>
          <br>
          <button type="submit">Guardar Cambios</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
